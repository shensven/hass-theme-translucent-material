            entity: light.36647026e09806c02f19
            name: 吸顶灯1
            show_icon: false
            show_name: true
            style: |
              :host {
                top: 20%; 
                left: 30%;
              }
              ha-card {
                box-shadow: none;
              }
            custom_fields:
              icon_hue: >
                [[[
                  const state = entity.state === 'on' ? 'animate' : null;
