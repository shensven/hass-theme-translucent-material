                    name:
                      - position: absolute
                      - bottom: 1px
                      - padding-left: 7px
                      - padding-bottom: 5px
                      - font-size: 15px
                      - font-weight: 600
                    custom_fields:
                      icon_brightness:
                        [
                          top: 10.6%,
                          left: 4.5%,
                          width: 32px,
                          position: absolute,
