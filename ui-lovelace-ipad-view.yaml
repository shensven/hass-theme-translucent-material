title: Home197-iPad-View
views:
  - panel: true
    path: translucent_material_view
    cards:
      # Main Backgrond Image
      - type: picture-elements
        style: |
          ha-card {
            border-radius: 0;
          }
        image: local/bg.png
        elements:
          # markdown fix
          - type: custom:hui-element
            card_type: markdown
            style: { opacity: 0 }
            content: preload

          # Sidebar Backgrong Image
          - type: custom:hui-element
            element_type: image
            image: local/sidebar.png
            style: {
                top: 49.24%,
                # top: 50%,
                left: 10.6%,
                width: 21.5%,
                border-right: "1.5px solid rgba(58,69,73,0.2)",
              }
            tap_action:
              action: none
            hold_action:
              action: none

          # Sidebar Card
          - type: custom:hui-element
            style:
              {
                top: 34.6%,
                left: 10.6%,
                width: 18vw,
                --ha-card-box-shadow: none,
                --card-background-color: "rgba(255,255,255,0)",
              }
            card_type: vertical-stack
            cards:
              # Sidebar Clock
              - type: markdown
                content: "{{ states('sensor.time') }}"
                style: |
                  ha-card {
                    font-size: 5.41vw;
                    font-weight: 100;
                    text-align: center;
                    color: rgba(255,255,255,0.5);
                  }
                  ha-card > ha-markdown.no-header {
                    padding-top: 5.41vw;
                    padding-bottom: 5.41vw; 
                  }

              # Sidebar Full Date
              - type: markdown
                content: "{{ states('sensor.date_string') }}"
                style: |
                  ha-card {
                    font-size: 1.3vw;
                    font-weight: 600;
                    text-align: center;
                    color: rgba(255,255,255,0.5);
                  }
                  ha-card > ha-markdown.no-header {
                    padding-top: 1.3vw;
                    padding-bottom: 1.3vw;
                    margin-top: -5.5vw;
                  }

              # System States
              - type: entities
                entities:
                  # Load Average Title
                  - type: custom:stack-in-card
                    style: |
                      ha-card {
                        border-radius: 0;
                        background: none;
                        margin-top: 20px;
                      }
                    mode: horizontal
                    cards:
                      - entity: sensor.load_1m
                        type: "custom:bar-card"
                        entity_row: true
                        positions:
                          name: outside
                          icon: "off"
                          indicator: "off"
                          minmax: "off"
                          value: "off"
                        name: 负载
                        width: 0%
                        height: 1.9vw
                        min: 0
                        max: 1
                        style: |
                          #root > bar-card:nth-child(1) {
                            margin: 0 0 0 -10px;
                          }
                          ha-card {
                            color: rgba(255,255,255,0.5);
                          }
                          bar-card-currentbar,
                          bar-card-backgroundbar,
                          bar-card-contentbar,
                          bar-card-targetbar,
                          bar-card-animationbar {
                            border-radius: 3px;
                          }
                          bar-card-name {
                            margin: 0;
                            font-size: 1.4vw;
                          }
                          bar-card-name.name-outside {
                            margin-left: 0;
                          }

                      # Load Average Value
                      - entities:
                          - sensor.load_1m
                          - sensor.load_5m
                          - sensor.load_15m
                        type: "custom:bar-card"
                        entity_row: true
                        stack: horizontal
                        direction: right
                        positions:
                          name: "off"
                          icon: "off"
                          indicator: "off"
                          minmax: "off"
                          value: inside
                        name: test
                        width: 10%
                        height: 1.9vw
                        min: 0
                        max: 1
                        color: "rgba(255,255,255,0.3)"
                        style: |
                          ha-card {
                            color: rgba(255,255,255,0.5);
                            margin-left: -3vw;
                          }
                          bar-card-currentbar,
                          bar-card-backgroundbar,
                          bar-card-contentbar,
                          bar-card-targetbar,
                          bar-card-animationbar {
                            border-radius: 3px;
                          }
                          bar-card-name.name-outside {
                            margin-left: 0;
                          }
                          bar-card-value {
                            margin-right: auto;
                            color: rgba(255,255,255,0.7);
                            font-size: 1.4vw;
                          }

                  # Processor Use
                  - entity: sensor.processor_use_percent
                    type: "custom:bar-card"
                    entity_row: true
                    positions:
                      name: outside
                      icon: "off"
                      indicator: "off"
                      minmax: "off"
                      value: inside
                    name: 处理器
                    width: 45%
                    height: 1.9vw
                    min: 0
                    max: 100
                    color: "rgba(255,255,255,0.3)"
                    severity:
                    style: |
                      ha-card {
                        color: rgba(255,255,255,0.5);
                      }
                      bar-card-currentbar,
                      bar-card-backgroundbar,
                      bar-card-contentbar,
                      bar-card-targetbar,
                      bar-card-animationbar {
                        border-radius: 3px;
                      }
                      bar-card-name.name-outside {
                        margin-left: 0px;
                        font-size: 1.4vw;
                      }
                      bar-card-value {
                        color: rgba(255,255,255,0.7);
                        font-size: 1.4vw;
                      }

                  # Memory Use
                  - entity: sensor.memory_use
                    type: "custom:bar-card"
                    entity_row: true
                    positions:
                      name: outside
                      icon: "off"
                      indicator: "off"
                      minmax: "off"
                      value: inside
                    name: 内存
                    width: 45%
                    height: 1.9vw
                    min: 0
                    max: 1970
                    unit_of_measurement: MB
                    color: "rgba(255,255,255,0.3)"
                    severity:
                    style: |
                      ha-card {
                        color: rgba(255,255,255,0.5);
                      }
                      bar-card-currentbar,
                      bar-card-backgroundbar,
                      bar-card-contentbar,
                      bar-card-targetbar,
                      bar-card-animationbar {
                        border-radius: 3px;
                      }
                      bar-card-name.name-outside {
                        margin-left: 0px;
                        font-size: 1.4vw;
                      }
                      bar-card-value {
                        color: rgba(255,255,255,0.7);
                        font-size: 1.4vw;
                      }

                  # Disk Use
                  - entity: sensor.disk_use
                    type: "custom:bar-card"
                    entity_row: true
                    positions:
                      name: outside
                      icon: "off"
                      indicator: "off"
                      minmax: "off"
                      value: inside
                    name: 闪存
                    width: 45%
                    height: 1.9vw
                    min: 0
                    max: 30.8
                    unit_of_measurement: GB
                    color: "rgba(255,255,255,0.3)"
                    severity:
                    style: |
                      ha-card {
                        color: rgba(255,255,255,0.5);
                      }
                      bar-card-currentbar,
                      bar-card-backgroundbar,
                      bar-card-contentbar,
                      bar-card-targetbar,
                      bar-card-animationbar {
                        border-radius: 3px;
                      }
                      bar-card-name.name-outside {
                        margin-left: 0px;
                        font-size: 1.4vw;
                      }
                      bar-card-value {
                        color: rgba(255,255,255,0.7);
                        font-size: 1.4vw;
                      }

                  # Swap
                  - entity: sensor.swap_use
                    type: "custom:bar-card"
                    entity_row: true
                    positions:
                      name: outside
                      icon: "off"
                      indicator: "off"
                      minmax: "off"
                      value: inside
                    name: 交换分区
                    width: 45%
                    height: 1.9vw
                    min: 0
                    max: 492
                    unit_of_measurement: MB
                    color: "rgba(255,255,255,0.3)"
                    severity:
                    style: |
                      ha-card {
                        color: rgba(255,255,255,0.5);
                      }
                      bar-card-currentbar,
                      bar-card-backgroundbar,
                      bar-card-contentbar,
                      bar-card-targetbar,
                      bar-card-animationbar {
                        border-radius: 3px;
                      }
                      bar-card-name.name-outside {
                        margin-left: 0px;
                        font-size: 1.4vw;
                      }
                      bar-card-value {
                        color: rgba(255,255,255,0.7);
                        font-size: 1.4vw;
                      }

          # Button Card

          # test1
